<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/genStyles.css">
    <link rel="stylesheet" href="css/formStyles.css">
    <link rel="stylesheet" href="css/menuStyles.css">
    <title>GameLocker - Contacto</title>
    <link rel="icon" type="image/x-icon" href="img/icon.svg">
</head>

<body>
    <header>
        <div class="menuHead">
            <a class="menuHeadLeft" href="index.html">
                <img src="img/icon.svg" style="width: 96px;">
                <h1>GameLocker</h1>
            </a>
            <div class="menuHeadRight">
                <div class="log">
                    <a href="login.html">Inicio</a>
                    <p> | </p>
                    <a href="register.html">Registro</a>
                </div>
                <div>
                    <a class="shoppingCart" href="#">
                        <img src="img/shoppingCart.png" class="shopIcon" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="menuCont">
                <a class="menuItem" href="index.html">
                    <p class="menuLink">Indice</p>
                </a>
                <a class="menuItem" href="store.html">
                    <p class="menuLink">Tienda</p>
                </a>
                <a class="menuItem" href="random.html">
                    <p class="menuLink">Juego Aleatorio</p>
                </a>
                <a class="menuItem" id="currentMenu" href="contact.html">
                    <p class="menuLink">Contactanos</p>
                </a>
                <a class="menuItem" id="arrowCont" href="">
                    <img src="img/menuArrow.png" class="menuArrow">
                </a>
            </div>
        </div>
    </header>
    <div class="main" id="main">
        <section>
            <div>
                <h1 class="sectionHeader">Contacto</h1>
            </div>
            <form method="">
                <fieldset>
                    <div class="formSec">
                        Nombre:
                        <div>
                            <label for="name">
                                <input type="text" placeholder="Nombre" id="name" required="">
                            </label>
                        </div>
                    </div>
                    <div class="formSec">
                        Apellidos:
                        <div>
                            <label for="surname">
                                <input type="text" placeholder="Apellidos" id="surname" required="">
                            </label>
                        </div>
                    </div>
                    <div class="formSec">
                        Correo:
                        <div>
                            <label for="mail">
                                <input type="email" placeholder="Email" id="mail" required="">
                            </label>
                        </div>
                    </div>

                    <div class="formSec">
                        Sexo
                        <div>
                            <label for="sex" class="radio">
                                <div class="radioForm">
                                    <div>Hombre</div>
                                    <input type="radio" name="sex" id="male">
                                </div>
                                <div class="radioForm">
                                    <div>Mujer</div>
                                    <input type="radio" name="sex" id="female">
                                </div>
                                <div class="radioForm">
                                    <div>Otro</div>
                                    <input type="radio" name="sex" id="other">
                                </div>

                            </label>
                        </div>
                    </div>
                    <div class="formSec">
                        Introduce tu opini√≥n:
                        <div>
                            <label for="opn">
                                <textarea id="opn" required=""></textarea>
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="formSec">
                    <input type="submit" class="sendButton" />
                </div>
            </form>
        </section>
    </div>
    <footer>
        <div class="footerDiv">
            <a class="footerLogo" href="index.html">
                <img src="img/icon.svg" style="width: 48px;">
                <h2>GameLocker</h2>
            </a>
        </div>
    </footer>
    <script src="js/default.js"></script>
</body>

</html>
