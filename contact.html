    <div class="main">
        <section>
            <div>
                <h1 class="sectionHeader">Contacto</h1>
            </div>
            <form action="" method="post">
                <fieldset>
                    <div class="formSec">
                        Nombre:
                        <div>
                            <label for="name">
                                <input type="text" placeholder="Nombre" id="name" required="">
                            </label>
                        </div>
                    </div>
                    <div class="formSec">
                        Apellidos:
                        <div>
                            <label for="surname">
                                <input type="text" placeholder="Apellidos" id="surname" required="">
                            </label>
                        </div>
                    </div>
                    <div class="formSec">
                        Correo:
                        <div>
                            <label for="mail">
                                <input type="email" placeholder="Email" id="mail" required="">
                            </label>
                        </div>
                    </div>
                    <!--
                    <div>
                        ¿Cuál es tu personaje favorito?
                        <div>
                            <label for="char">
                                <select id="char">
                                    <option value="char1">Shrek</option>
                                    <option value="char2">Asno</option>
                                    <option value="char3">Fiona</option>
                                    <option value="char4">Lord Farquaad</option>
                                    <option value="char5">Dragona</option>
                                </select>
                            </label>
                        </div>
                    </div>
                -->
                    <!--
                        <div>
                            Puntuacion general de la película

                                <label for="general">
                                    1

                                    10
                                </label>
                            </div>
                        </div>
                    -->
                    <div class="formSec">
                        Sexo
                        <div>
                            <label for="sex" class="radio">
                                <div class="radioForm">
                                    Hombre
                                    <input type="radio" name="sex" id="male">
                                </div>
                                <div class="radioForm">
                                    Mujer
                                    <input type="radio" name="sex" id="female">
                                </div>
                                <div class="radioForm">
                                    Otro
                                    <input type="radio" name="sex" id="other">
                                </div>

                            </label>
                        </div>
                    </div>
                    <div class="formSec">
                        Introduce tu opinión:
                        <div>
                            <label for="opn">
                                <textarea id="opn" required=""></textarea>
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="formSec">
                    <input type="submit" class="sendButton" />
                </div>
            </form>
        </section>
    </div>
    <footer>
        <div class="footerDiv">
            <a class="footerLogo" href="index.html">
                <img src="img/icon.png" style="width: 48px;">
                <h2>GameLocker</h2>
            </a>
        </div>
