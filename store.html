<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/genStyles.css">
    <link rel="stylesheet" href="css/menuStyles.css">
    <link rel="stylesheet" href="css/itemStyles.css">
    <link rel="stylesheet" href="css/formStyles.css">
    <link rel="stylesheet" href="css/storeStyles.css">
    <title>GameLocker - Tienda</title>
    <link rel="icon" type="image/x-icon" href="img/icon.png">
</head>

<body>
    <header>
        <div class="menuHead">
            <a class="menuHeadLeft" href="index.html">
                <img src="img/icon.png" style="width: 96px;">
                <h1>GameLocker</h1>
            </a>
            <div class="menuHeadRight">
                <div class="log">
                    <a href="login.html">Login</a>
                    <p> | </p>
                    <a href="register.html">Register</a>
                </div>
                <div>
                    <a class="shoppingCart" href="shoppingCart.html">
                        <img src="img/shoppingCart.png" class="shopIcon" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="menu">
            <a class="menuItem" href="index.html">
                <p class="menuLink">Indice</p>
            </a>
            <a class="menuItem" id="currentMenu" href="store.html">
                <p class="menuLink">Tienda</p>
            </a>
            <a class="menuItem" href="random.html">
                <p class="menuLink">Juego Aleatorio</p>
            </a>
            <a class="menuItem" href="contact.html">
                <p class="menuLink">Contactanos</p>
            </a>
            <a class="menuItem" id="arrowCont" href="">
                <img src="img/menuArrow.png" class="menuArrow">
            </a>
        </div>
    </header>
    <div class="main">
        <section>
            <div class="itemContainer" id="storeContainer">

            </div>
        </section>
        <aside>
            <div class="asideItem">
                <input type="search" id="browser" onkeyup="reloadGames()">
            </div>
            <div class="asideItem" id="region">
                <h2>Región</h2>
            </div>
            <div class="asideItem" id="price">
                <h2>Precios</h2>
                <div style="display: flex; flex-wrap:wrap">
                    <input type="number" id="minPrice" min="0" onkeyup="reloadGames()">
                    <input type="number" id="maxPrice" min="0" onkeyup="reloadGames()">
                </div>
            </div>
        </aside>
    </div>
    <footer>Añadir Footer</footer>
    <script src="js/item.js"></script>
    <script src="js/populateStore.js"></script>
</body>

</html>
